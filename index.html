<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Void Racer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <!-- PeerJS -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <!-- QRCode -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Game Canvas -->
        <canvas id="gameCanvas"></canvas>

        <!-- Connection Panel -->
        <div class="connection-panel" id="connectionPanel">
            <h1 class="title">NEON RACER</h1>
            <p class="subtitle">Scan to Pilot</p>

            <div class="qr-container">
                <div id="qrCode"></div>
            </div>

            <div class="room-info">
                Room: <span class="room-code" id="roomCode">...</span>
            </div>

            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span class="status-text">Initializing Comms...</span>
            </div>

            <p class="subtitle" style="margin-top: 20px; font-size: 0.8rem;">
                Open on phone: <span id="controllerUrl">...</span>
            </p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
